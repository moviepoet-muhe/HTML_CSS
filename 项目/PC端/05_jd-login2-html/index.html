<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_demo 京东</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- 网页头部 -->
    <header>
        <!-- 版心 -->
        <div class="wrapper">
            <!-- logo区域 -->
            <div class="logo">
                <h1><a href="#"><img src="./img/logo.png" alt="">京东</a></h1>
                <p>欢迎登录</p>
            </div>
            <!-- 调查问卷 -->
            <div class="questionnaire">
                <a href="">登录页面调查问卷</a>
            </div>
        </div>
    </header>
    <!-- 法律信息 -->
    <section>
        <!-- 版心 -->
        <div class="wrapper">
            <p> 依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！
                新版 <a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
            </p>
        </div>
    </section>
    <!-- banner区域 -->
    <div class="banner">
        <!-- 版心 -->
        <div class="wrapper">
            <!-- 表单 -->
            <form>
                <!-- 表单头部小提示 -->
                <div class="tips">京东不会以任何理由要求您转账汇款，谨防诈骗。</div>
                <!-- 扫码登录 账户登录 -->
                <div class="login-text">
                    <button class="btn scan">扫码登录</button>
                    <span class="sep"></span>
                    <button class="btn">账户登录</button>
                </div>
                <!-- 输入框区域 -->
                <div class="input-div">
                    <!-- 账号输入区域 -->
                    <div>
                        <input class="username" type="text" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <!-- 密码输入区域 -->
                    <div>
                        <input class="password" type="password">
                    </div>
                    <!-- 忘记密码 -->
                    <a class="forgot-password" href="#">忘记密码</a>
                    <!-- 登录按钮 -->
                    <button class="login-btn">登录</button>
                </div>
                <!-- 表单底部快捷登录 -->
                <div class="quick-login">
                    <!-- 左侧快捷登录 -->
                    <div class="left">
                        <a href="">QQ</a>
                        <span class="sep"></span>
                        <a href="">微信</a>
                    </div>
                    <!-- 右侧立即注册 -->
                    <div class="right">
                        <a href="">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 网页尾部 -->
    <footer>
        <div class="wrapper">
            <div class="link">
                <ul>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                    <span class="sep"></span>
                    <li><a href="">关于我们</a></li>
                </ul>
            </div>
            <p>Copyright © 2004-2018 京东JD.com 版权所有</p>
        </div>
    </footer>
</body>

</html>
