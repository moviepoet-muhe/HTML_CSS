<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jd-index2.css">
</head>

<body>
    <!-- -----------------------------------网页头部header -->
    <div class="header">
        <!-- 头部左侧logo区域 -->
        <div class="logo">
            <a href="#"><img src="./img/logo.png" alt=""></a>
        </div>
        <!-- 头部右侧header-right -->
        <div class="header-right">
            <a href="#">登录页面，调查问卷</a>
        </div>
    </div>
    <!-- -----------------------------------提示区域tips -->
    <div class="tips">
        <div class="tips-content">
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！
                新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>
    <!-- -----------------------------------广告图banner区域 -->
    <div class="banner">
        <!-- banner内容banner-content -->
        <div class="banner-content">
            <!-- banner内容右侧banner-content-right -->
            <div class="banner-content-right">
                <!-- banner内容右侧顶部top -->
                <div class="top">
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                </div>
                <!-- 登录标题区域 -->
                <div class="login">
                    <a href="#">扫码登录</a>
                    <a href="#" class="account-login">账号登录</a>
                </div>
                <!-- 登录表单 -->
                <form action="">
                    <!-- 用户登录div username -->
                    <div class="username">
                        <!-- 用户登录左侧span 用作图标 -->
                        <span></span>
                        <!-- 用户登录输入框input -->
                        <input type="text" value="邮箱/用户名/已验证手机">
                    </div>
                    <!-- 一个标记可以设置多个class选择器，这样样式可以共用 -->
                    <div class="username password">
                        <!-- 密码输入左侧span 用作图标 -->
                        <span></span>
                        <!-- 密码输入框input -->
                        <input type="password" value="密码">
                    </div>
                    <!-- 忘记密码reset-password -->
                    <div class="reset-password">
                        <a href="#">忘记密码</a>
                    </div>
                    <!-- 登录按钮btn -->
                    <div class="btn">
                        <input type="button" value="登&nbsp;&nbsp;&nbsp;录">
                    </div>
                </form>
                <!-- 底部bottom -->
                <div class="bottom">
                    <!-- 底部bottom左侧 -->
                    <div class="left">
                        <!-- 底部bottom左侧的QQ -->
                        <a href="#" class="qq">QQ</a>
                        <!-- QQ与微信之间的span用作分割“|” -->
                        <span></span>
                        <!-- 底部bottom左侧的微信 -->
                        <a href="#" class="wechat">微信</a>
                    </div>
                    <!-- 底部bottom右侧 -->
                    <div class="right">
                        <!-- 底部bottom右侧a标签 -->
                        <a href="#">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 网页页脚footer -->
    <div class="footer">
        <!-- 网页页脚footer下的ul -->
        <ul>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a><span></span></li>
            <li><a href="#">关于我们</a></li>
        </ul>
        <p>Copyright © 2004-2018  京东JD.com 版权所有</p>
    </div>
</body>

</html>
