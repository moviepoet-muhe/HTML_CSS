<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东</title>
    <link rel="stylesheet" href="./jd-indext1.css">
</head>

<body>
    <!-- 网页头部header -->
    <div class="header">
        <!-- 网页头部header下logo -->
        <div class="logo"></div>
        <!-- 网页头部header下“欢迎光临”welcome -->
        <div class="welcome"></div>
        <!-- 网页头部header下“登录页面，调查问卷” -->
        <div class="question">
            <a href="#">登录页面，调查问卷</a>
        </div>
    </div>
    <!-- 法律提示信息law -->
    <div class="law">
        <p>&emsp;依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！
            新版 <a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
        </p>
    </div>
    <!-- banner背景区域banner -->
    <div class="banner">
        <!-- banner图片banner-bg -->
        <div class="banner-bg">
            <!-- 登录表单 -->
            <form action="">
                <!-- 诈骗提示语tips -->
                <div class="tips">京东不会以任何理由要求您转账汇款，谨防诈骗。</div>
                <!-- 登录文字栏login -->
                <div class="login">
                    <!-- 扫码登录scan -->
                    <a class="scan" href="#">扫码登录</a>
                    &emsp;&emsp;&emsp;<span>|</span>&emsp;&emsp;&emsp;
                    <!-- 账户登录account -->
                    <a class="account" href="#">账户登录</a>
                </div>
                <!-- 输入框大div input-info -->
                <div class="input-info">
                    <!-- 用户登录div useraccount -->
                    <div class="useraccount">
                        <!-- 用户登录图片useraccount-icon -->
                        <span class="useraccount-icon"></span>
                        <!-- 用户名输入框useraccount-input -->
                        <input class="useraccount-input" type="text" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <!-- 密码div password -->
                    <div class=" password">
                        <!-- 密码输入图片password-icon -->
                        <span class="password-icon"></span>
                        <!-- 密码输入框password-input -->
                        <input class="password-input" type="password">
                    </div>
                    <!-- 忘记密码forgetpassword -->
                    <a class="forgetpassword" href="#">忘记密码</a>
                    <!-- 登录按钮 -->
                    <input class="login-btn" type="button" value="登&emsp;录">
                </div>
                <!-- 表单底部form-bottom  -->
                <div class="form-bottom">
                    <p><img class="qq-icon" src="./img/QQ-icon.png" alt="#"><a href="#">qq</a><span>|</span>
                        <img class="wechat-icon" src="./img/wechat-icon.png" alt="#"><a href="#">微信</a>
                        <img class="right-point-icon" src="./img/right-point-icon.png" alt=""><a class="register" href="#">立即注册</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <!-- 网页尾部footer -->
     <div class="footer">
            <ul>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>

                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">关于我们</a></li>
                <li class="last-li"><a href="">关于我们</a></li>
            </ul>
            <p>Copyright © 2004-2018  京东JD.com 版权所有</p>
     </div>
</body>

</html>
