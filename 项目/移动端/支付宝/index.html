<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="支付宝的关键词">
  <meta name="description" content="支付宝的描述">
  <title>支付宝</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
  <div id="app">
    <!-- 头部 -->
    <header>
      <div class="left">
        <i class="iconfont icon-search"></i>
        <input type="search" placeholder="社保公积金咨询">
        <i class="iconfont icon-voice"></i>
      </div>
      <div class="right">
        <i class="iconfont icon-addressbook"></i>
        <i class="iconfont icon-add1"></i>
      </div>
    </header>


    <!-- 导航 -->
    <nav>
      <ul>
        <li><i class="iconfont icon-scan"></i><span>扫一扫</span></li>
        <li><i class="iconfont icon-pay"></i><span>付钱</span></li>
        <li><i class="iconfont icon-collect"></i><span>收钱</span></li>
        <li><i class="iconfont icon-card"></i><span>卡包</span></li>
      </ul>
    </nav>
    <!-- 内容 -->
    <main>
      <!-- 图标列表icon-list -->
      <ul class="icon-list">
        <li><i class="iconfont icon-payment"></i><span>转账</span></li>
        <li><i class="iconfont icon-bankcard"></i><span>信用卡还款</span></li>
        <li><i class="iconfont icon-wallet"></i><span>充值中心</span></li>
        <li><i class="iconfont icon-openmail"></i><span>余额宝</span></li>
        <li><i class="iconfont icon-picture"></i><span>淘票票电影</span></li>
        <li><i class="iconfont icon-movie"></i><span>滴滴出行</span></li>
        <li><i class="iconfont icon-logo"></i><span>生活缴费</span></li>
        <li><i class="iconfont icon-openmail"></i><span>记事本</span></li>
        <li><i class="iconfont icon-slice"></i><span>芝麻信用</span></li>
        <li><i class="iconfont icon-shop"></i><span>花呗</span></li>
        <li><i class="iconfont icon-more1"></i><span>更多</span></li>
      </ul>


      <!--  新闻区域news -->
      <section class="news">
        <ul>
          <li>快去捐步兑换公益金啦<time>4分钟前</time></li>
          <li>又有好友收了你的绿色能量<time>8小时前</time></li>
        </ul>
        <i class="iconfont icon-right1"></i>
      </section>


      <!-- 切换区域tap -->
      <section class="tap"></section>

      <!-- 惠支付区域 -->
      <section class="pay">
        <h3>惠支付</h3>
        <div class="container">
          <div class="left">
            <h4>天天抽大奖</h4>
            <p>手机现金免费抽</p>
          </div>
          <div class="right">
            <h4>赚钱红包升级</h4>
            <p>3份赏金到手</p>
          </div>
        </div>

      </section>
    </main>
    <!-- 尾部 -->
    <footer>
      <ul>
        <li><i class="iconfont icon-logo"></i><span>首页</span></li>
        <li><i class="iconfont icon-pay_collect"></i><span>财富</span></li>
        <li><i class="iconfont icon-logo"></i><span>口碑</span></li>
        <li><i class="iconfont icon-pepole"></i><span>朋友</span></li>
        <li><i class="iconfont icon-me"></i><span>我的</span></li>
      </ul>
    </footer>
  </div>
  <script src="./JS/flexbox.js"></script>
</body>

</html>
