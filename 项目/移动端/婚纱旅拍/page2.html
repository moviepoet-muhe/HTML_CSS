<!DOCTYPE html>

  <title>页面2</title>
  <link rel="stylesheet" href="./CSS/base.css">

<body>
  <div id="app">

        <form>
          <i class="iconfont icon-fangdajing"></i>

        </div>

      <!-- 导航 -->
      <nav>
        <ul>
          <li>
            <img src="./img2/1.png" alt="">

          </li>
          <li>

          </li>
          <li>

          <li>
            <img src="./img2/7.png" alt="">

          </li>
          <li>
            <img src="./img2/8.png" alt="">

          </li>

        </ul>

      <!-- 促销 -->
      <div class="Promotion">
        <img src="./img2/go.png" alt="">
      </div>

    <!-- 尾部 footer start -->
    <footer>
      <div class="wrapper">
        <ul>
          <li><i class="iconfont icon-home"></i>
            <p>首页</p>
          </li>
          <li><i class="iconfont icon-icon-yxj-empty-discover"></i>
            <p>发现</p>
          </li>
          <li><i class="iconfont icon-shangjia"></i>
            <p>新娘说</p>
          </li>
          <li><i class="iconfont icon-cehuazhongxin"></i>
