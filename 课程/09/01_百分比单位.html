<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 200px;
            background-color: orange;
            /* float: left; */
            /* font-size: 20px; */
            position: relative;
        }
        .box div{
            width: 50%;
            height: 50%;
            background-color: yellow;
            /* margin-left: 10%;
            margin-top: 10%; */
            /* font-size: 200%; */
            /* line-height: 500%; */
            position: absolute;
            left: 10%;
            top: 10%;
        }
    </style>
</head>
<body>
    <!--
        % 百分比单位
        + 百分比可以实现网页的自适应，让网页布局更为灵活
        + 百分比需要参照物
        + 无定位时
          => 参照父元素宽度的元素：padding margin width text-indent
          => 参照父元素高度的元素：height、top、left
          => 参照父元素属性: font-size
          => 参照当前元素：font-size：line-height
        + 有定位时
          => 自身相对定位的时候，参照的是父元素的内容区域的高度与宽度，而自身绝对定位的时候参照的是最近的定位元素包含padding的高度与宽度

        em 相对于容器字体大小的单位
    -->
    <div class="box">
        <div>王江很努力</div>
    </div>
</body>
</html>
