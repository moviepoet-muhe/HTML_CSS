<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 30vw;
            height: 30vh;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!--
        vw 视口宽度
        + 以屏幕作为参照的（浏览器内容区域的宽度）
        vh 视口高度
        + 以屏幕作为参照的（浏览器内容区域的高度）
        注意点
        + vw 和 vh 不需要参照物

        场景
        + 例如：手机设计稿的宽度是 750px ，那么 750px == 100vw
        + 请问 1px 等于多少 vw 呢？100/750 = 0.13333vw
        + 1px = 0.13333vw
    -->
    <div></div>
</body>
</html>
