<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper{
            width: 500px;
            height: 500px;
            border: 1px solid;
            margin: 50px auto;
            position: relative;
        }
        .swiper ul li{
            list-style: none;
            position: absolute;
            opacity: 0;
        }
        .swiper ul li img{
            width: 500px;
            height: 500px;
        }
        .swiper ul .show{
            z-index: 1;
            opacity: 1;
        }
        .swiper .btn{
            width: 100%;
            height: 36px;
            position: absolute;
            top: 50%;
            margin-top: -18px;
            z-index: 2;
            display: none;
        }
        .swiper .btn span{
            float: left;
            width: 36px;
            height: 36px;
            font-size: 18px;
            text-align: center;
            line-height: 36px;
            background-color: #ccc;
            opacity: .6;
            cursor: pointer;
        }
        .swiper .btn span:nth-child(2){
            float: right;
        }
        .swiper:hover .btn{
            display: block;
        }
        .swiper ol{
            width: 96px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            margin-left: -48px;
            z-index: 2;
        }
        .swiper ol li{
            list-style: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            float: left;
            background-color: gold;
            font-size: 10px;
            text-align: center;
            line-height: 12px;
            margin: 0 3px;
            cursor: pointer;
            /* 过渡效果 all 表示需要参与过渡的属性（all 是所有的意思） 1s 表示过渡需要的时间 s表示秒*/
            transition: all 1s;
        }
        .swiper ol:hover{
            width: 120px;
        }
        .swiper ol li:hover{
            width: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <!-- 图片区域 -->
        <ul>
            <li class="show"><img src="./img/01.jpg" alt=""></li>
            <li><img src="./img/02.jpg" alt=""></li>
            <li><img src="./img/03.jpg" alt=""></li>
            <li><img src="./img/04.jpg" alt=""></li>
            <li><img src="./img/7.jpg" alt=""></li>
        </ul>
        <!-- 左右按钮区域 -->
        <div class="btn">
            <!-- &lt; 表示小于 -->
            <span>&lt;</span>
            <!-- &gt; 表示大于 -->
            <span>&gt;</span>
        </div>
        <!-- 小圆圈区域 -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>
</html>
