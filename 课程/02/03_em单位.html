<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* text-indent: 32px; */
            /* 推荐使用 em  */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <!--
        em 相对于容器字体大小的单位
        + em 不是一个固定的单位，会根据父元素设置的 font-size 大小来动态进行调整
        + 默认字体大小是 16px，1em = 16px
    -->
    <p>对于美国帕兰蒂尔公司创始人亚历克斯·卡普来说，围绕人工智能的竞争早已决出胜负。他在里根国防论坛的活动上说：“我们占有人工智能。即将到来的革命将被称为美国人工智能革命。”他的判断是：“重要的人工智能公司全部在美国。没有任何其他国家能够扩大人工智能的规模。欧洲已经决定对人工智能进行监管，因此也让自己退出了生产领域。”</p>
</body>
</html>
