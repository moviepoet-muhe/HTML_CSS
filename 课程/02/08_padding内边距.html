<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .news{
            width: 1000px;
            height: calc(300px - 30px);
            background-color: greenyellow;
            margin: 0 auto;
            margin-top: 50px;
            padding-top: 30px;
        }
        .news .left{
            width: 500px;
            height: 240px;
            background-color: orange;
            float: left;
            /* margin-top: 30px; */
        }
        .news .center{
            width: 240px;
            height: 240px;
            background-color: hotpink;
            float: left;
            /* margin-top: 30px; */
        }
        .news .right{
            width: 260px;
            height: 240px;
            background-color: gold;
            float: left;
            /* margin-top: 30px; */
        }
    </style>
</head>
<body>
    <div class="news">
        <section class="left"></section>
        <section class="center"></section>
        <section class="right"></section>
    </div>
</body>
</html>
