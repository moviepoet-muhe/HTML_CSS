<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 1px solid gold;
        }
    </style>
</head>
<body>
    <!--
        盒模型
        + 在 css 中，把所有的 HTML 标记都可以看成一个盒子（装东西的）
        + 盒模型其实就是在这个盒子里面提供了一些属性，让咱们配合一起做网页布局使用的
          => margin
          => border
          => padding
          => content（width + height）
        + css 规定的盒子，可以在浏览器的控制台里面查看到，并且元素设置的盒模型相关的属性，也可以看到
    -->
    <div>网页布局使用的</div>
    <section>内容区块</section>
    <span>哈哈</span>
</body>
</html>
