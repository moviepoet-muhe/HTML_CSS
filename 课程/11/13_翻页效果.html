<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            border: 1px solid;
            margin: 50px auto;
            perspective: 500px;
        }
        div img{
            width: 100%;
            height: 100%;
            transform-origin: left;
            transition: all 1s;
        }
        div:hover img{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/1.jpg" alt="">
    </div>
</body>
</html>
