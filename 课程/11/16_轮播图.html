<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: calc(120px * 7);
            height: 80px;
            border: 1px solid;
            margin: 50px auto;
            overflow: hidden;
        }
        ul{
            width: calc(120px * 14);
            height: 80px;
            animation: wj 5s infinite linear;
        }
        ul li{
            width: 120px;
            height: 80px;
            float: left;
            list-style: none;
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        ul:hover li{
            opacity: .5;
        }
        ul li:hover{
            opacity: 1;
        }
        ul:hover{
            animation-play-state: paused;
        }
        @keyframes wj{
            from{
                margin-left: 0px;
            }
            to{
                margin-left: -840px;
            }
        }
    </style>
</head>
<body>
   <div>
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/6.jpg" alt=""></li>
            <li><img src="./img/7.jpg" alt=""></li>
            <li><img src="./img/8.jpg" alt=""></li>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/6.jpg" alt=""></li>
            <li><img src="./img/7.jpg" alt=""></li>
            <li><img src="./img/8.jpg" alt=""></li>
        </ul>
   </div>
</body>
</html>
