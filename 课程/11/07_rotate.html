<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 300px;
            margin: 50px auto;
        }
        ul li{
            width: 100%;
            height: 100%;
            border: 1px solid;
            margin-top: 50px;
            list-style: none;
            /* 景深（透视）属性：近大远小效果 */
            /* perspective: 500px; */
        }
        ul li img{
            width: 100%;
            height: 100%;
        }
        ul li:nth-child(1) img{
            transform: rotateX(45deg);
        }
        ul li:nth-child(2) img{
            transform: rotateY(45deg);
        }
        ul li:nth-child(3) img{
            transform: rotateZ(45deg);
        }
    </style>
</head>
<body>
    <!--
        2D属性
        + 平面空间，二维空间
        + 变形属性
          => transform
          => 可以允许元素进行位移、缩放、旋转
        translate
        + 位移（就是元素的位置进行移动，会根据坐标轴（x、y、z）进行移动）
        + translateX()
        + translateY()
        + translateZ()
        + 缩写（复合写法）
          => translate(值1, 值2) 
          => 值1表示水平 值2表示垂直
        scale
        + 缩放（放大或者缩小）
        + scaleX()
        + scaleY()
        + scaleZ()
        + 缩写（复合写法）
          => scale()
        + 属性值
          => 大于 1 表示放大，小于 1 表示缩小
          => 缩写形式如果是两个值的话，那么值 1 表示水平位置缩放，值 2 表示 垂直位置缩放
        rotate
        + 旋转
        + rotateX()
        + rotateY()
        + rotateZ()
        + 属性值单位 deg
        + X轴旋转是上下，Y轴旋转是左右，Z轴旋转是顺时针或者逆时针

        注意点
        + 两个 transform 之间会进行 覆盖
        + scale 值不能为 0，如果为 0 宽度和高度缩放没有了
    -->
    <ul>
        <li><img src="./img/1.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
    </ul>
</body>
</html>
