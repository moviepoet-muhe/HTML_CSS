<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wj{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 50px auto;
            perspective: 500px;
        }
        .wj div{
            width: 100px;
            height: 100px;
            background-color: red;
            transform-origin: left top;
            transform: rotateY(0deg) rotateX(0deg);
        }
    </style>
</head>
<body>
    <div class="wj">
        <div></div>
    </div>
</body>
</html>
