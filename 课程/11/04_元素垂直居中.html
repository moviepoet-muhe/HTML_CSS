<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wj{
            width: 600px;
            height: 500px;
            background-color: orange;
            margin: 50px auto;
            position: relative;
        }
        .wj div{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="wj">
        <div></div>
    </div>
</body>
</html>
