<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 800px;
            height: 40px;
            background-color: #ccc;
            margin: 50px auto;
            overflow: hidden;
        }
        nav ul{
            height: 16px;
            margin-top: 11px;
        }
        nav ul li{
            list-style: none;
            float: left;
            line-height: 16px;
            font-size: 14px;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }
        nav ul li::after{
            content: "";
            position: absolute;
            right: 0;
            top: 4px;
            width: 1px;
            height: 10px;
            background-color: orange;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">购物商城</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">商品列表</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">游戏</a></li>
            <li><a href="#">时装</a></li>
            <li><a href="#">鞋子</a></li>
        </ul>
    </nav>
</body>
</html>
