<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 800px;
            height: 40px;
            background-color: #ccc;
            margin: 50px auto;
            overflow: hidden;
        }
        nav ul{
            height: 16px;
            margin-top: 11px;
        }
        nav ul li{
            list-style: none;
            float: left;
            line-height: 16px;
            font-size: 14px;
            padding: 0 20px;
            text-align: center;
            border-right: 1px solid red;
        }
        nav ul li a{
            text-decoration: none;
            color: black;
        }
        nav ul li:nth-child(6){
            position: relative;
        }
        nav ul li:nth-child(6)::after{
            content: "";
            position: absolute;
            right: 5px;
            top: 6px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-top: 5px solid purple;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">购物商城</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">商品列表</a></li>
            <li><a href="#">联系我们</a></li>
            <li><a href="#">游戏</a></li>
            <li><a href="#">时装</a></li>
            <li><a href="#">鞋子</a></li>
        </ul>
    </nav>
</body>
</html>
