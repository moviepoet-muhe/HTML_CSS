<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type{
            background-color: yellow;
        }
        ul li:nth-of-type(2){
            background-color: hotpink;
        }
        ul li:last-of-type{
            background-color: gold;
        }
        ul li:nth-last-of-type(3){
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 选中同类型的标记，可以被不同类型的标记给隔开 -->
    <ul>
        <h1>捣乱来了</h1>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
        <li>哈哈，今天下雨了，有些冷！</li>
    </ul>
</body>
</html>
