<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            width: 230px;
            height: 300px;
            border: 1px solid;
            margin: 30px;
            float: left;
            list-style: none;
        }
        ul li .pic{
            width: 100%;
            height: 180px;
            border-bottom: 1px solid;
            position: relative;
        }
        ul li .pic img{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="pic">
                <img src="./img/12.jpg" alt="" width="100" height="150">
            </div>
        </li>
        <li>
            <div class="pic">
                <img src="./img/2.jpg" alt="" width="100" height="108">
            </div>
        </li>
        <li>
            <div class="pic">
                <img src="./img/3.jpg" alt="" width="130" height="150">
            </div>
        </li>
    </ul>
</body>
</html>
