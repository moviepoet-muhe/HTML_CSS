<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 248px;
            height: 22px;
            margin: 50px auto;
        }
        ul li{
            list-style: none;
            font-size: 12px;
            width: 62px;
            line-height: 22px;
            text-align: center;
            float: left;
            background: url("./img/bg.gif") no-repeat;
            cursor: pointer;
        }
        ul li:nth-child(2){
            background-position-x: -62px;
        }
        ul li:nth-child(3){
            background-position-x: -124px;
        }
        ul li:nth-child(4){
            background-position-x: -186px;
        }

        /* 伪类选择器，伪类描述的是某种状态，:hover 表示当鼠标划过某个标记的时候，做些事情 */
        /* 
            ul li:nth-child(1):hover{
                background-position-y: -22px;
            }
            ul li:nth-child(2):hover{
                background-position-y: -22px;
            }
            ul li:nth-child(3):hover{
                background-position-y: -22px;
            }
            ul li:nth-child(4):hover{
                background-position-y: -22px;
            } 
        */
        ul li:hover{
            background-position-y: -22px;
        }
    </style>
</head>
<body>
    <ul>
        <li>首页</li>
        <li>游戏</li>
        <li>体育</li>
        <li>娱乐</li>
    </ul>
</body>
</html>
