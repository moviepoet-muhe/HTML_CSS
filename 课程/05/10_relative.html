<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: orange;
        }
        .box2{
            background-color: hotpink;
            /* 告诉浏览器你需要使用定位的规则来解析代码 */
            position: relative;
            left: 50px;
            top: 50px;
        }
        .box3{
            background-color: gold;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: hotpink;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <span>123</span>
</body>
</html>
