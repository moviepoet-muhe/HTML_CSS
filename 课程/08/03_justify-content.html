<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h3{
            text-align: center;
            margin: 20px 0;
            color: red;
        }
        p{
            text-align: center;
            color: orange;
            font-size: 17px;
            font-weight: bolder;
        }
        .base{
            width: 1000px;
            height: 300px;
            border: 1px solid orange;
            margin: 20px auto;
            display: flex;
        }
        .base div{
            width: 200px;
            height: 200px;
        }
        .base div:nth-child(1){
            background-color: hotpink;
        }
        .base div:nth-child(2){
            background-color: gold;
        }
        .base div:nth-child(3){
            background-color: skyblue;
        }

        .container1{
            justify-content: flex-start;
        }
        .container2{
            justify-content: flex-end;
        }
        .container3{
            justify-content: center;
        }
        .container4{
            justify-content: space-between;
        }
        .container5{
            justify-content: space-around;
        }
        .container6{
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h3>2)主轴对齐 justify-content 主要用来定义伸缩项目沿主轴线的对齐方式</h3>
    <p>flex-start：伸缩项目向一行的起始位置靠齐</p>
    <div class="base container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>center：伸缩项目向一行的中间位置靠齐</p>
    <div class="base container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>flex-end：伸缩项目向一行的结束位置靠齐。和 浮动效果是不一样的，是直接把项目平移到右边区域</p>
    <div class="base container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>space-between：伸缩项目会平均的分布在行里</p>
    <div class="base container4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>space-around：伸缩项目会平均的分布在行里，两端保留一半的空间</p>
    <div class="base container5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>space-evenly：项目均匀分布，所有项目之间及项目与边框之间距离相等</p>
    <div class="base container6">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
