<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
        }
        h3{
            text-align: center;
            margin: 20px 0;
            color: red;
        }
        p{
            text-align: center;
            color: orange;
            font-size: 17px;
            font-weight: bolder;
        }
        .base{
            width: 1000px;
            height: 500px;
            border: 1px solid orange;
            margin: 20px auto;
            display: flex;
        }
        .base div{
            width: 200px;
            height: 200px;
        }
        .base div:nth-child(1){
            background-color: hotpink;
        }
        .base div:nth-child(2){
            background-color: gold;
        }
        .base div:nth-child(3){
            background-color: skyblue;
        }
        .container1{
            justify-content: space-around;
            align-items: center;
        }
        .container2{
            height: 700px;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <h3>当使用 flex-direction 属性后，对应的 justify-content 和 align-items 属性的改变</h3>
    <p>这是没有改变主轴方向</p>
    <div class="base container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>这是改变了主轴方向</p>
    <div class="base container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
