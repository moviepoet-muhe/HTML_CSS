<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            width: 600px;
            height: 35px;
            border: 1px solid #ccc;
            margin: 50px auto;
            display: flex;
        }
        form input{
            border: none;
            outline: none;
        }
        form input:first-child{
            flex: 1;
            padding-left: 20px;
        }
        form input:last-child{
            width: 120px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <input type="search" value="请输入搜索内容">
        <input type="button" value="SEARCH">
    </form>
</body>
</html>
