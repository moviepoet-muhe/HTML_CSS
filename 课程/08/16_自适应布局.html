<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header{
            height: 80px;
            background-color: orange;
        }
        main{
            flex: 1;
            display: flex;
        }
        main section{
            width: 200px;
            background-color: yellow;
        }
        main div{
            background-color: gold;
            flex: 1;
        }
        main aside{
            width: 200px;
            background-color: skyblue;
        }
        footer{
            height: 80px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>网页头部区域</header>
    <main>
        <section>左侧区域</section>
        <div>中间内容</div>
        <aside>侧边栏区域</aside>
    </main>
    <footer>网页微博区域</footer>
</body>
</html>
