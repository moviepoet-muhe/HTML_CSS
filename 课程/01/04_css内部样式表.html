<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        css 内部样式表
        + 通过 html 提供的 style 标记来实现的
        + style 标记内部具有解析和执行 css 语言的能力
        + 属性 
          => type = "text/css" 定义文档类型
        + 注意点
          => type 属性可以省略，但是不能写错
    -->
    <style>
        div{
            /* 宽度 */
            width: 200px;
            /* 高度 */
            height: 200px;
            /* 背景颜色 */
            background-color: orange;
            /* 边框: 值1表示的是边框宽度 值2表示的是边框样式（solid 实线） 值3表示的是边框颜色 */
            border: 3px solid skyblue;
            /* 字体大小 */
            font-size: 20px;
            /* 文字颜色 */
            color: red;
        }
    </style>
</head>
<body>
    <div>哈哈</div>
</body>
</html>
