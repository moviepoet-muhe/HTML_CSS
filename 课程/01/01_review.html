<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--
        HTML常用标记
        + h1 - h6 标题标记
        + p 段落标记
        + hr 水平线标记
        + br 换行标记
        + span 文本节点标记
        + b、strong 加粗标记
        + i、em 倾斜标记
        + a 超链接标记
        + img 图片标记
        + table
          => caption 表格标题
          => thead 表头
          => tbody 表体
          => tfoot 表尾
          => tr 行
          => td 列（单元格）
          => th 表头的标题
        + table属性
          => width
          => height
          => border
          => bordercolor
          => bgcolor
          => align
          => valign
          => rules
          => cellspacing
          => cellpadding
          => rowspan
          => colspan
          => ...
        + form表单标记
        + input
          => type = "text"
          => type = "password"
          => type = "radio"
          => type = "checkbox"
          => type = "button"
          => type = "submit"
          => type = "reset"
        + select
          => option
        + textarea

        + disabled、checked

        + get 和 post 区别是什么？
        + img 上面的 alt 和 title 属性区别是什么？
        + 相对路径的规则是什么？
    -->
