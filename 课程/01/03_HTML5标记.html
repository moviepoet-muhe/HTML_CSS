<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML5语义化标记
        + 特性
          => 独占一行，自上而下排列的
    -->
    <!-- 网页头部标记 -->
    <header>网页头部标记</header>
    <!-- 导航标记 -->
    <nav>导航标记</nav>
    <!-- 主要内容标记 -->
    <main>主要内容标记</main>
    <!-- 文章标记 -->
    <article>文章标记</article>
    <!-- 块或者区域标记 -->
    <section>块或者区域标记</section>
    <!-- 侧边栏标记 -->
    <aside>侧边栏标记</aside>
    <!-- 网页尾部标记 -->
    <footer>网页尾部标记</footer>
    <!-- 图文结构标记 -->
    <figure>
        <img src="" alt="">
        <!-- 图文标题标记 -->
        <figcaption>王江喜欢美女</figcaption>
    </figure>

    <!-- 
        除了第一个标准外，其他的语义化不明确
        <div class="header"></div>
        <div class="head"></div>
        <div class="toubu"></div>
        <div class="tb"></div>
        <div class="t-bu"></div> 
    -->
</body>
</html>
