<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 2px solid purple;
            font-size: 20px;
            color: red;
        }
        .p1{
            /* 文字加粗属性 */
            /* bold 常规加粗 */
            font-weight: bold;
        }
        .p2{
            /* bolder 更粗些 */
            font-weight: bolder;
        }
        /* 100 -- 400 字体偏细。500 -- 900 加粗 */
        .p3{
            font-weight: 100;
        }
        .p4{
            font-weight: 200;
        }
        .p4{
            font-weight: 300;
        }
        .p5{
            font-weight: 400;
        }
        .p6{
            font-weight: 500;
        }
        .p7{
            font-weight: 600;
        }
        .p8{
            font-weight: 700;
        }
        .p9{
            font-weight: 800;
        }
        .p10{
            font-weight: 900;
        }
        /* normal 取消加粗 */
        h1{
            font-weight: normal;
        }
        b{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>网页头部区域</header>
    <p class="p1">王江喜欢美女！</p>
    <p class="p2">王江喜欢美女！</p>
    <p class="p3">王江喜欢美女！</p>
    <p class="p4">王江喜欢美女！</p>
    <p class="p5">王江喜欢美女！</p>
    <p class="p6">王江喜欢美女！</p>
    <p class="p7">王江喜欢美女！</p>
    <p class="p8">王江喜欢美女！</p>
    <p class="p9">王江喜欢美女！</p>
    <p class="p10">王江喜欢美女！</p>

    <h1>哈哈</h1>
    <b>嘿嘿</b>

</body>
</html>
