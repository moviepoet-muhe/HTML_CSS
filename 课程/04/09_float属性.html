<head>

    <title>Document</title>

            margin: 0;
            padding: 0;
        }
        .father{
            width: 1000px;
            border: 1px solid orange;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: gold;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            float: left;
        }
        .father .clear{
            /* clear: left; */
            /* clear: right; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
