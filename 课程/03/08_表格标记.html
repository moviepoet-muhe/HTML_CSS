<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" height="200">
        <tr>
            <td colspan="2">1</td>
          
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            
        </tr>
    </table>

    <hr/>

    <table border="1" width="500" height="200">
        <!-- 表格标题。caption 标记必须放在表格标记内部，默认带了水平居中效果 -->
        <caption>学员信息统计</caption>
        <!-- 表头 -->
        <thead>
            <tr>
                <!-- th 是表头的标题，比 td 多了加粗和居中效果 -->
                <th>姓名</th>
                <th>年龄</th>
                <th>学号</th>
            </tr>
        </thead>
        <!-- 表体 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
        <!-- 表尾 -->
        <tfoot>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
