<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        img 图片标记（单标记）
        + 特性
          => 横向排列的
        + 属性
          => src 图片资源路径
          => width 图片宽度
          => height 图片高度
          => title 当鼠标悬停（就是把鼠标放在图片上面不动）到图片上面的时候会给用户显示一个标题
          => alt 提示信息，当图片由于某种原因（图片路径错误、被和谐、网速慢等等）无法加载的时候给用户的提示
    -->
    <img 
        src="https://img1.baidu.com/it/u=2011533775,3644406105&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1734541200&t=ce666b8837d7f18f43a3bc64f776785a" 
        width="200" 
        height="200"
        title="王江好帅气！"
    >
    <img 
        src="https://img2.baidu.com"
        width="200"
        alt="加载失败"
    >
</body>
</html>
