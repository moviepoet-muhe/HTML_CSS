<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            min-height: 200px;
            border: 1px solid;
        }
        .box2{
            width: 200px;
            max-height: 200px;
            border: 1px solid;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!--
        min-width 最小宽度
        + 一个容器，可以给指定一个最小的宽度，大于设置的这个宽度那么说明就满足条件
        + 大于最小宽度那么容器宽度就是自适应的，如果小于这个宽度那么就变成一个固定的宽度
        max-width 最大宽度
        + 一个容器，可以给指定一个最大的宽度，小于置的这个宽度那么说明就满足条件
        + 如果小于最大宽度那么容器宽度是自适应的，如果大于这个宽度那么就变成一个固定的宽度

        min-height 最小高度
        + 一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件
        + 一开始有一个固定的高度，随着内容超出这个高度，那么容器的高度会变成自适应
        max-height 最大高度
        + 一个容器，可以给指定一个最大的高度，小于置的这个宽度那么说明就满足条件
        + 一开始高度是自适应的，当内容超出设置的最大高度时，内容会溢出
    -->
    <!-- <div class="box1">一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件</div> -->
    <div class="box2">一个容器，可以给指定一个最小的高度，大于设置的这个高度那么说明就满足条件一个容</div>
</body>
</html>
