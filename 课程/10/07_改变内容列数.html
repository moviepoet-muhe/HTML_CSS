<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            max-width: 1000px;
            margin: 50px auto;
            background-color: red;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        ul li{
            width: 24%;
            list-style: none;
            margin-bottom: 15px;
        }
        ul li img{
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
        @media all and (max-width: 750px){
            ul li{
                width: 32%;
            }
        }
        @media all and (max-width: 450px){
            ul li{
                width: 49%;
            }
        }
        @media all and (max-width: 375px){
            ul li{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
        <li><img src="./img/2.jpg" alt=""></li>
        <li><img src="./img/3.jpg" alt=""></li>
    </ul>
</body>
</html>
